<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Sekolah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Ujian Sekolah</h2>

    <!-- Form Login Key -->
    <div id="login-key-form" class="mb-4">
        <label for="login-key">Masukkan Key Ujian:</label>
        <input type="text" id="login-key" class="form-control mb-3" placeholder="Key Ujian">
        <button class="btn btn-primary" onclick="startExam()">Mulai Ujian</button>
    </div>

    <!-- Form Biodata -->
    <div id="biodata-form" class="mb-4" style="display: none;">
        <h3>Input Biodata</h3>
        <form id="biodata">
            <label for="name">Nama:</label>
            <input type="text" id="name" class="form-control mb-3" required>
            <label for="class">Kelas:</label>
            <input type="text" id="class" class="form-control mb-3" required>
            <label for="participant-id">Nomor Peserta:</label>
            <input type="text" id="participant-id" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Lanjutkan Ujian</button>
        </form>
    </div>

    <!-- Ujian -->
    <div id="exam-container" style="display: none;">
        <div class="mb-3">
            <span id="timer">Waktu Tersisa: 00:00</span>
        </div>
        <form id="exam-form">
            <h3>Pertanyaan Ujian</h3>
            <div id="questions"></div>
            <button type="button" class="btn btn-primary mt-3" onclick="finishExam()">Selesai</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script src="webhook.js"></script>
</body>
</html>
