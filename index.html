<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Sekolah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Sidebar Nomor Soal -->
            <div class="col-3">
                <h5>Nomor Soal</h5>
                <div id="question-navigation">
                    <!-- Nomor soal akan ditambahkan secara dinamis di sini -->
                </div>
            </div>
            <!-- Area Soal -->
            <div class="col-9">
                <form id="exam-form"></form>
                <div id="timer"></div>
                <button class="btn btn-primary mt-4" onclick="finishExam()">Selesai Ujian</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast hide">
            <div class="toast-header">
                <strong class="me-auto">Notifikasi</strong>
            </div>
            <div class="toast-body" id="toast-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="webhook.js"></script>
</body>
</html>
